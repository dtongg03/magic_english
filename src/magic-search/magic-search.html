<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Search</title>
  <link rel="stylesheet" href="magic-search-claude.css">
</head>
<body>
  <div class="magic-search-container">
    <!-- Draggable Header -->
    <div class="drag-handle">
      <div class="header-brand">
        <img src="../../static/icon.png" alt="Logo" class="logo-icon" />
        <span class="brand-text">Magic Search</span>
      </div>
      <button id="close-btn" class="close-btn" title="Close (Esc)">
        <svg width="12" height="12" viewBox="0 0 12 12">
          <path d="M1 1L11 11M11 1L1 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </button>
    </div>

    <!-- Search Input Section -->
    <div class="search-section">
      <div class="search-icon-wrapper">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
          <circle cx="8.5" cy="8.5" r="5.5" stroke="currentColor" stroke-width="1.5"/>
          <path d="M12.5 12.5L17 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </div>
      <input 
        type="text" 
        id="magic-input" 
        class="magic-input" 
        placeholder="Search word or ask anything..."
        autocomplete="off"
        spellcheck="false"
      />
      <div class="mode-badge hidden" id="mode-badge"></div>
      <div class="search-spinner hidden">
        <div class="spinner"></div>
      </div>
    </div>

    <!-- Results Container -->
    <div class="results-container hidden">
      <div id="results-content" class="results-content"></div>
    </div>
  </div>

  <script type="module" src="magic-search.js"></script>
</body>
</html>
